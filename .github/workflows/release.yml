name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Which semver segment to bump"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # grab full history so pnpm version can write package.json

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Git identity
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Bump version
        run: |
          pnpm version ${{ github.event.inputs.bump }}

      - name: Push version bump
        run: git push origin main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Publish to GitHub Packages
        run: pnpm publish
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summarize package size
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process')
            const size = execSync('du -sh dist | cut -f1').toString().trim()

            core.summary
              .addHeading(`ðŸ“¦ Published package size: ${size}`, '2')
              .write()
